<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Sign In Page</h1>
          <p id="description" class="description text-center">
            You can enter your account with filling the blanks
          </p>
        </header>
        <div class="form-group">
          <label id="id-number" for="id-number">Idenficiation Number</label>
          <input type="id-number"
          name="id-number"
          class="form-control"
          placeholder="Please enter your Identification Number"
          required
          />

      </div>
      <div class="form-group">
        <label id="password" for="password">Password</label>
        <input type="password"
        name="password"
        class="form-control"
        placeholder="Please enter your Password"
        required
        />

    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
      
</html>
