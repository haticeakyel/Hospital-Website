      <body>
        <form action="authenticate.php" method="POST">
        <div>
          <label  for="id-number">Identification Number</label>
          <input type="id-number"
          id="id-number"
          name="id-number"
          placeholder="Please enter your Identification Number"
          required
          />
      </div>
      <div >
        <label id="password" for="password">Password</label>
        <input type="password"
        name="password"
        id="key-number"
        placeholder="Please enter your Password"
        required
        />

    </div>
    <div >
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
    </form>
    <script>
      var passwordEl = document.getElementById('key-number');
      var idNumberEl = document.getElementById('id-number');
      var submitEl = document.getElementById("submit");
    
      submitEl.addEventListener('click', () => {
        console.log("Password :" + passwordEl.value + "\n" + "IdNumber :" + idNumberEl.value);
        response = {idNumber: 123123123, password: 123123123};
        if(response.idNumber == idNumberEl.value && response.password == passwordEl.value){
          console.log("Giriş Başarılı");
        }else {
          console.log("Giriş Başarısız.");
        }
      })
    </script>
