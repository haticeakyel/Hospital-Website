<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center"> Sign Up Page</h1>
          <title>Sign Up </title>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name Surname</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Please enter your Name and Surname"
              required
            />
          </div>
          <div class="form-group">
              <label id="id-number" for="id-number">Idenficiation Number</label>
              <input type="id-number"
              name="id-number"
              class="form-control"
              placeholder="Please enter your Identification Number"
              required
              />

          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Please enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <label id="number-label" for="number"
              >Age<span class="clue"></span></label
            >
            <input
              type="number"
              name="age"
              id="number"
              min="10"
              max="99"
              class="form-control"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <p>What is your gender ?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Please select one</option>
              <option value="student">Female</option>
              <option value="job">Male</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>Where did you hear about our hospital from?</p>
            <label>
              <input
                name="user-recommend"
                value="billboards"
                type="radio"
                class="input-radio"
                checked
              />Billboards</label
            >
            <label>
              <input
                name="user-recommend"
                value="friend"
                type="radio"
                class="input-radio"
              />Friend</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="internet"
                type="radio"
                class="input-radio"
              />Internet</label
            >
            </div>
    
      
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      
</html>
